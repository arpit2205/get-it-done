<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get It Done</title>
    <!--Main CSS file-->
    <link rel="stylesheet" href="./sass/main.css">
    <!-- favicon -->
    <link rel="icon" href="./images/favicons/favicon-32x32.png" type="image/x-icon">
    <!--Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <div id="menu-section">
        <input type="checkbox" id="menu">
        <aside id="menu-controller">
            <label for="menu" class="icon"></label>
        </aside>

        <div id="menu-dimmed-bg"></div>
        <div id="menu-content">
            <header>
                <h4 class="bold">Get It Done</h4>
                <label for="menu" class="icon"></label>
            </header>

            <section id="theme">
                <h5 class="bold">
                    theme
                    <span id="light" class="current-theme" onclick="updateTheme('light')">Light</span>
                    <span id="dark" onclick="updateTheme('dark')">Dark</span>
                </h5>
            </section>

            <section id="completed-tasks">
                <h5 class="bold">Recently completed</h5>
                <ul id="completed-task-list">
                    <li class="invert">Walk dog <span>Sept 12</span></li>
                    <li class="invert">abc dog <span>Sept 12</span></li>
                    <li class="invert">hellooo <span>Sept 12</span></li>
                    <li class="invert">tasktask <span>Sept 12</span></li>
                </ul>
            </section>

            <h5 id="reset" class="bold" onclick="attemptReset()">Reset All</h5>
        </div>


    </div>


    <section id="main">
        <article id="headers" class="black">
            <header>
                <h1>To Do App</h1>
                <h2>It Helps You GET IT DONE</h2>
            </header>
            <header>
                <div>
                    <h3>Total Tasks</h3>
                    <h4 id="total">10</h4>
                </div>
                <div>
                    <h3>Completed Tasks</h3>
                    <h4 id="completed">20</h4>
                </div>
            </header>
        </article>

        <article id="input-section" class="black">
            <input type="text" id="task-input" placeholder="Create Task">
            <label>Press enter to create task</label>
        </article>

        <ul id="task-list" class="bold">
            
            
        </ul>

    </section>


    <dialog id="modal">
        <h2 class="bold">This will reset all associated data. <br>Are you sure you want to reset? </h2>
        <button class="black" onclick="reset(); closeModal()">Yes</button>
        <button class="black" onclick="closeModal()">No</button>
    </dialog>







    <script type="text/javascript" src="./js/storage.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/date_format.js"></script>
    
    <script type="text/javascript" src="./js/tasks.js"></script>

</body>

</html>
